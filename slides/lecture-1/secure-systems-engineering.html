<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <style>
      @import url(https://fonts.googleapis.com/css?family=Roboto+Condensed:Light);
      @import url(https://fonts.googleapis.com/css?family=Droid+Serif);
      @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:italic);

      body {
        font-family: 'Droid Serif';
      }
      h1, h2, h3 {
        font-family: 'Roboto Condensed';
        margin-bottom: 0;
      }
      .remark-slide-content h1 { font-size: 3em;}
      .remark-slide-content h2 { font-size: 2em; padding-left: 20px;}
      .remark-slide-content h3 { font-size: 1em; padding-left: 20px;}
      .remark-slide-content p { padding-left: 40px;}
      .footnote {
        position: absolute;
        font-size: 0.2em;
        bottom: 3em;
      }

      .red { color: #fa0000; }
      .large { font-size: 1.5em; }

      a, a > code {
        color: rgb(249, 38, 114);
        text-decoration: none;
      }
      code {
        background: #e7e8e2;
        border-radius: 5px;
      }
      .remark-code, .remark-inline-code { font-family: 'Ubuntu Mono'; }
      .remark-code-line-highlighted     { background-color: #373832; }

      .inverse {
        background: #272822;
        color: #777872;
        text-shadow: 0 0 20px #333;
      }
      .inverse h1, .inverse h2 {
        color: #f3f3f3;
        line-height: 0.8em;
      }
      .top-right{
        position: absolute;
        top: 5px;
        right: 5px;
      }

      /* Two-column layout */
      .left-column {
        width: 50%;
        float: left;
      }
      .right-column {
        width: 75%;
        float: right;
      }

      /* Scale images */
      img {
        max-width: 85%;
      }

    </style>
  </head>
  <body>
    <script src="../../javascripts/remark-latest.min.js">
    </script>
    <script>
        var slideshow = remark.create({
            sourceUrl: 'include/secure-systems-engineering.md'
        });
     </script>
  </body>
</html>
